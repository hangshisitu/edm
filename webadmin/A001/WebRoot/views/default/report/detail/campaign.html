<table width="100%" cellspacing="0" cellpadding="0" border="0" class="main_table">
	<tbody>
		<tr>
			<th>活动名称</th>
			<th>活动描述</th>
			<th>投递次数</th>
			<th>更新时间</th>
		</tr>
		<tr>
			<th title="${xss.filter(campaign.campaignName)}" style="border: 0;">${xss.filter(campaign.campaignName)}</th>
			<th title="${xss.filter(campaign.campaignDesc)}" style="border: 0;">${xss.filter(campaign.campaignDesc)}</th>
			<th style="border: 0;">${recent.taskCount}</th>
			<th style="border: 0;"><#if recent.maxDeliveryTime??>${recent.maxDeliveryTime?datetime}<#else>-</#if></th>
		</tr>
	</tbody>
</table>
